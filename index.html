<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-Border</title>
</head>
<body>
<div id="logo">CSS Border Radius</div>
<div id="credit">a service by <a href="https://thinko.com/">Thinko</a></div>
<div id="container">
    <div class="input_wrapper" id="input_wrapper_tl">
        <input type="text" id="input_tl" class="chars_1" value="0" >
    </div>
    <div class="input_wrapper" id="input_wrapper_tr">
        <input type="text" id="input_tr" class="chars_1" value="0" >
    </div>
    <div class="input_wrapper" id="input_wrapper_br">
        <input type="text" id="input_br" class="chars_1" value="0" >
    </div>
    <div class="input_wrapper" id="input_wrapper_bl">
        <input type="text" id="input_bl" class="chars_1" value="0" >
    </div>

    <div id="surface">
        <textarea id="code" readonly="readonly"></textarea>

        <div id="options">
            <input type="checkbox" checked="true" id="opt_webkit"><label for="opt_webkit"> WebKit</label>
            <input type="checkbox" checked="true" id="opt_gecko"><label for="opt_gecko" class="last"> Gecko</label>
            <input type="checkbox" checked="true" id="opt_css3"><label for="opt_css3"> CSS3</label>
        </div>
    </div>
</div>

<script language="javascript" type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
